name: ci

on:
  pull_request:
    branches: [main]

jobs:

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Style code
        run: test -z $(go fmt ./...)


  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Print go version
        run: go test -cover ./...
